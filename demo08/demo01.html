<div id="container">
    <!-- <video></video> -->
</div>
<script src="./js/simplepeer.min.js"></script>
<script src="./js/socket.io.js"></script>
<script>
    var Peer = SimplePeer ;
    var peers = {} ;
    var local_remote_peers = {} ; //远程与本地的一一对照表

    var socket = io('http://localhost:8999',{
        path:'/manage'
    });

    // socket.on('create',function(){
    //     console.log("create message")
    //     create();
    // })
   

    function start(){
        socket.emit("start")
    }

    socket.on('reply',function(data){
        //此处的data里是远程peer的信息
        console.log("reply",data)
        create(data);
    })
    
    socket.on('message',function(data){
        console.log('message',data);
        peers[local_remote_peers[data.id]].signal(data.data);
    })

    function create (remote_data) {
        var peer = new Peer()
        
        local_remote_peers[remote_data.id] = peer._id ;

        peer.on('signal', function (data) {
            socket.emit('message',data)
           // peer2.signal(data)
        })

        peer.on('stream', function (stream) {
            console.log(stream)
            var video = document.createElement('video');
            // got remote video stream, now let's show it in a video tag
            //var video = document.querySelector('video')
            video.srcObject = stream;
            document.getElementById('container').appendChild(video);
            video.play()
        })

        peer.on('connect', function (e) {
            console.log("can connect",e)
        })
        peer.on('close', function (e) {
            console.log("connection close",e)
        })
        peers[peer._id] = peer;
    }
</script>
