<head>
    <meta charset="utf-8"/>
</head>
<script src="/socket.io/socket.io.js"></script>
<script>
    var dd = prompt("输入房间号:");
    var socket = io(location.href, {transports: ['polling']}); //也可以用下面这种
    //var socket = io('http://localhost:8888');
    socket.on('msg',function(data){
        console.log(data)
    })
    socket.emit('join',dd,function(str){
        console.log("emitCallback:",str)
    })
    socket.on('send',function(data){
        console.log("recive datas:"+data)
    })
    socket.on('ss',function(d){
        console.log('>>>>>>>>>',d)
    })

    function send (v){
        socket.emit('send',{rooms:dd,data:v})
    }
</script>
