<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WebRTC application</title>
	<style type="text/css">
		table,th,td{border:1px solid #ddd;}
		button{padding:10px 15px; border:1px solid #ddd; background:#fff; border-radius:5px; margin:10px;}
	</style>
</head>
<body>

<div id='mainDiv'>

	<table width="100%" colspan="0" cellspacing="0" cellpadding="0">
		<tr>
			<th width="50%">
				本地媒体流
			</th>
			<th width="50%">
				远程媒体流
			</th>		
		</tr>
		<tr>
			<td align="center">
				<video id="localVideo" autoplay playsinline></video>
			</td>
			<td align="center">
				<video id="remoteVideo" autoplay playsinline></video>
			</td>	
		</tr>
		<tr>
			<td align="center">
				<textarea rows="4" cols="60" id="dataChannelSend" disabled
			placeholder="This will be enabled once the data channel is up..."></textarea>
			</td>
			<td align="center">
				<textarea rows="4" cols="60" id="dataChannelReceive" disabled></textarea>					
			</td>		
		</tr>
		<tr>
			<td align="center">
				<button id="startButton">开始</button>
				<button id="callButton">发起通话</button>
				<button id="sendButton" disabled>发送信息</button>
			</td>
			<td></td>
		</tr>		
	</table>
</div>

<script src='/socket.io/socket.io.js'></script>
<script src='js/lib/adapter.min.js'></script>
<script src='js/client.js'></script>

</body>
</html>
